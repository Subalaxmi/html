<!DOCTYPE html>
<html ng-app="myapp1">
<head>
	<title>Contact</title>
<script src="angular.min.js"></script>


<script>
  angular.module("myapp1",[]).
  controller("myctrl",function($scope,$http){
    $scope.Insert= function(){
      $http({
        url:"/post",
        data:{
          name:$scope.name,
          contact:$scope.contact,
          feedback:$scope.feedback,

  },
        method:"POST"
      }).then(function(output){
        alert(JSON.stringify(output));
        $scope.capital=output.capital;
        
      });

    }
  });
  </script>
</head>
<body>
	<div class="header">
  <header>
  	<center>
 <div class="head"><h1>Contact Me!!!</h1></div></div>
</center>
</header>
</div>
<div class="mapouter"><div class="gmap_canvas"><iframe width="1080" height="383" id="gmap_canvas" src="https://maps.google.com/maps?q=sri%20ramakrishna%20engineering%20college&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe><a href="https://www.maps-erstellen.de"></a></div><style>.mapouter{text-align:right;height:383px;width:1080px;}.gmap_canvas {overflow:hidden;background:none!important;height:383px;width:1080px;}</style></div><br><br>
<center>

<div ng-controller="myctrl" ><center>
           <b>Post  your Feedback</b><br><br>
            <b>name:</b><input type="text" ng-model="name" />
          <br><br>
            <b>contact:</b><input type="number" ng-model="contact"/>
          <br><br>
            <b>feedback:</b><input type="text" ng-model="feedback"/>
          <br><br>
        <input type="button" value="submit" ng-click="Insert()" /></center>
</center>
</div>
</body>
</html>
